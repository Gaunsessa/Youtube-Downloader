<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
    <title>&#60;DOWNLOADER&#62;</title>
</head>
<body>
    <h1 id="header">&#60;DOWNLOADER&#62;</h1>
    <center>
        <form action="/post">
            <input type="text" name="url" id="urlInp" placeholder="Enter Url">
            <select name="format" id="format">
                <option value="default">default</option>
                <option value="mp3">mp3</option>
            </select>
            <br>
            <input type="submit" value="submit" id="submitBox" onclick="document.getElementById('header').innerText = '<DOWNLOADING>';document.getElementsByClassName('loading')[0].classList.add('lds-ripple');">
        </form>
        <div class="loading"><div></div><div></div></div>
    </center>
</body>
</html>
