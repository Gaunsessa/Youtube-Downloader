<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Youtube-dl Downloader</title>
</head>
<body>
    <style>
        * {
            margin: 0;
            border: 0;
            padding: 0;
        }

        body {
            background-image: url('/background.gif');
            overflow: hidden;
        }

        #header {
            font-weight: 900;
            font-size: 200px;
            color: yellow;
            text-align: center;
        }
    </style>
    <h1 id="header">DOWNLOADER</h1>
    <center>
        <form action="/post">
            <input type="text" name="url" id="urlInp">
            <select name="format" id="format">
                <option value="default">default</option>
                <option value="mp3">mp3</option>
            </select>
            <input type="submit" value="submit" onclick="document.body.style.backgroundImage = 'url(\'/loading.gif\')';document.getElementById('header').innerText = 'DOWNLOADING'">
        </form>
    </center>
</body>
</html>
